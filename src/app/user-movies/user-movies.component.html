<div>
  <h3>{{title}}</h3>
  <app-search (searchButtonClick)="searchMovie($event)"></app-search>
  <span class="budget">{{budget}}</span>
  <ul>
      <movie *ngFor = "let movie of movies; let idx = index" [movie]="movie"
      (innerButtonClick)="removeMovie($event)" btnText="Delete" ></movie>
  </ul>
<div *ngIf="movies.length == 0">Select movies from below to add to your collection</div>
</div>
