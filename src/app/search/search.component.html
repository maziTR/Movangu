<form>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="searchVal" name="search" placeholder="Search">
    <div class="input-group-btn">
      <button class="btn btn-default" (click)="onSearch()" type="submit">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</form>
