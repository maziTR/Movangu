<li class='movie card' >
      <img src="{{movie.img}}" alt="{{movie.title}}" >
      <span class="m-price">${{movie.price}}</span>
      <span class="m-title">{{movie.title}} <span>({{movie.year}})</span></span>
      <p class="m-description">{{movie.descrShort}}</p> 
      <button class='btn btn-info' (click)="clickFunc()">{{btnText}}</button>
</li>
